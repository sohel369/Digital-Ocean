# Nixpacks configuration for Frontend deployment
# This is for the "Digital-Ocean" service on Railway

# Force Node.js provider only
providers = ["node"]

[phases.setup]
# nodejs_20 includes npm, no need for separate npm package
nixPkgs = ["nodejs_20"]

[phases.install]
cmds = ["npm install"]

[phases.build]
cmds = ["npm run build"]

# [start]
# cmd = "npm run start"

[variables]
NODE_ENV = "production"
