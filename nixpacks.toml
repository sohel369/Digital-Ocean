# Nixpacks configuration for Railway deployment
# This file supports BOTH Python backend AND Node.js frontend

# Don't force any specific provider - let Railway auto-detect
providers = []

[phases.setup]
# nodejs_20 includes npm, python311 for backend
nixPkgs = ["python311", "python311Packages.pip", "python311Packages.virtualenv", "nodejs_20"]

[phases.install]
cmds = [
    "cd backend && python -m venv /opt/venv",
    "cd backend && /opt/venv/bin/pip install --upgrade pip",
    "cd backend && /opt/venv/bin/pip install -r requirements.txt"
]

# Build phase - empty by default, can be overridden per service
[phases.build]
cmds = []

[start]
cmd = "cd backend && /opt/venv/bin/uvicorn app.main:app --host 0.0.0.0 --port ${PORT:-8000}"

[variables]
PYTHONUNBUFFERED = "1"
NODE_ENV = "production"
