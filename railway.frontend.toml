# Composite Railway configuration for Frontend
# This handles build and deploy in one file to avoid context issues

[build]
builder = "nixpacks"

[build.nixpacks]
setup = ["nodejs_20"]
install = ["npm install"]
build = ["npm run build"]

[deploy]
startCommand = "sh -c 'node serve.js'"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
