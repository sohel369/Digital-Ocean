# Railway configuration for Backend deployment ONLY
# Frontend service should use Dashboard settings or railway.frontend.toml

[build]
builder = "nixpacks"
nixpacksConfigPath = "nixpacks.toml"

[deploy]
# Backend start command - for balanced-wholeness service
# startCommand = "npm run start"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3
