[phases.setup]
nixPkgs = ["python311", "python311Packages.pip", "python311Packages.virtualenv", "file", "postgresql"]

[phases.install]
cmds = [
    "cd backend && python -m venv /opt/venv",
    "cd backend && /opt/venv/bin/pip install --upgrade pip",
    "cd backend && /opt/venv/bin/pip install -r requirements.txt"
]

# Initialize database before starting (critical for Railway)
[phases.build]
cmds = [
    "echo 'Build phase complete - Database init will run on startup'"
]

[start]
cmd = "cd backend && /opt/venv/bin/uvicorn app.main:app --host 0.0.0.0 --port ${PORT:-8000}"
