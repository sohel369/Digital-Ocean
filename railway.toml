[build]
builder = "dockerfile"
dockerfilePath = "Dockerfile"

[deploy]
startCommand = "/opt/venv/bin/uvicorn app.main:app --host 0.0.0.0 --port ${PORT:-8000} --app-dir backend"
healthcheckPath = "/api/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
# Deployment version: 2.5.0 - Using absolute uvicorn path and --app-dir

