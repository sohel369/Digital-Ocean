version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: adplatform_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: adplatform_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: adplatform_api
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/adplatform_db
      SECRET_KEY: your-super-secret-key-change-in-production
      DEBUG: "True"
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost:5173
    volumes:
      - ./app:/app/app
      - ./uploads:/app/uploads
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "python scripts/init_db.py &&
             uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

  # Redis (Optional - for caching)
  redis:
    image: redis:7-alpine
    container_name: adplatform_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
