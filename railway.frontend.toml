[build]
builder = "nixpacks"

[build.nixpacks]
setup = ["nodejs_20"]
install = ["npm install"]
build = ["npm run build"]

[deploy]
startCommand = "sh -c 'node serve.js'"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
# Ensure the service can boot even with heavy database migrations in parallel
env = { "NODE_ENV" = "production", "PORT" = "3000" }
