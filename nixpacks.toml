# Nixpacks configuration for Railway deployment
# This file now supports BOTH Python backend AND Node.js frontend
# Railway will use the correct parts based on build/start commands

# Include both Python and Node.js
providers = []

[phases.setup]
nixPkgs = ["python311", "python311Packages.pip", "python311Packages.virtualenv", "nodejs_20", "npm"]

[phases.install]
cmds = [
    "cd backend && python -m venv /opt/venv",
    "cd backend && /opt/venv/bin/pip install --upgrade pip",
    "cd backend && /opt/venv/bin/pip install -r requirements.txt"
]

# Build phase - empty by default, can be overridden per service
[phases.build]
cmds = []

[start]
cmd = "cd backend && /opt/venv/bin/uvicorn app.main:app --host 0.0.0.0 --port ${PORT:-8000}"

[variables]
PYTHONUNBUFFERED = "1"
NODE_ENV = "production"
