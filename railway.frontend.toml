[build]
builder = "nixpacks"

[deploy]
# Direct node execution
startCommand = "node serve.js"
# DELETING healthcheckPath will let Railway just check if the port is open
# This is the most reliable way when healthchecks are failing
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"

[variables]
NODE_ENV = "production"
PORT = "3000"
