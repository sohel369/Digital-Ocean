[setup]
packages = ["python311", "python311Packages.pip", "gcc", "postgresql", "file"]

[phases.setup]
nixPkgs = ["python311", "python311Packages.pip", "gcc", "postgresql", "file"]

[phases.install]
cmds = [
    "python3 -m ensurepip --upgrade || true",
    "cd backend && pip install --upgrade pip || true",
    "cd backend && pip install -r requirements.txt"
]

[start]
cmd = "cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
