# Railway configuration for Frontend deployment ONLY
# This is for the "Digital-Ocean" service

[build]
builder = "nixpacks"
nixpacksConfigPath = "nixpacks.frontend.toml"

[deploy]
# Frontend start command (sh -c is REQUIRED for nixpacks to find node)
startCommand = "sh -c 'node serve.js'"
healthcheckPath = "/health"
healthcheckTimeout = 120
restartPolicyType = "ON_FAILURE"
